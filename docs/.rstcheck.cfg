[rstcheck]
# Ignore Sphinx-specific roles that are not part of standard RST
ignore_roles = 
    meth,
    class,
    ref,
    doc,
    attr,
    mod,
    func,
    data,
    const,
    exc,
    obj,
    any

# Ignore Sphinx-specific directives
ignore_directives = 
    automodule,
    autoclass,
    autofunction,
    toctree,
    literalinclude,
    code-block,
    note,
    warning,
    versionadded,
    versionchanged,
    deprecated,
    seealso,
    rubric,
    centered,
    hlist,
    glossary,
    productionlist

# Ignore common informational messages
ignore_messages = (Hyperlink target "[^"]*" is not referenced\.$)

# Report level: ERROR, WARNING, INFO
report_level = WARNING