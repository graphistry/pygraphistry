---
- hosts: localhost
  gather_facts: no
  roles:
    - { role: slack, message: "{{ cluster | capitalize }} deploy started..." }
  tags:
    - provision
    - deploy

- hosts: remote_servers
  gather_facts: no
  roles:
    - sshd_port
  tags:
    - sshd
    - provision

- hosts: central
  roles:
    - { role: docker }
    - { role: mongo }
  tags:
    - mongo

- hosts: remote_servers
  roles:
    - { role: common, become: yes, tags: [ 'common' ] }
    - { role: users, tags: [ 'users' ] }
    - { role: splunkfwd, sudo: yes, tags: [ 'splunkfwd' ] }
  tags:
    - provision

- hosts: app_servers
  roles:
   - { role: nodejs, tags: [ 'nodejs' ] }
   - { role: app_server, tags: [ 'app_servers' ] }
  tags:
    - provision
    - workers
    - central

- hosts: workers
  roles:
   - { role: cuda, tags: [ 'provision' , 'cuda' ] }
   - { role: worker, sudo: yes, sudo_user: www, tags: [ 'deploy', 'workers_deploy' ] }
  tags:
    - workers

- hosts: central
  roles:
   - { role: cuda, tags: [ 'provision' , 'cuda' ] }
   - { role: central, sudo: yes, sudo_user: www }
   - { role: proxy, tags: [ 'proxy' ] }
  tags:
    - central
    - deploy
    - central_deploy

- hosts: deploy
  roles:
    - { role: cuda, tags: [ 'provision' , 'cuda' ] }
  tags:
    - deploy_server
    - provision

- hosts: localhost
  gather_facts: no
  roles:
    - { role: slack, message: "   ...{{ cluster }} deploy done! Access at http://{{ groups['central'][0] }}." }
  tags:
    - provision
    - deploy
