/var/log/graphistry-json/central.log /var/log/graphistry-json/viz-worker-*.log {
    su root syslog

    size 10M
    rotate 10

    missingok
    notifempty

    create 0644 www graphistry-dev

    compress
    delaycompress

    sharedscripts
    postrotate
        [ -f /var/run/supervisord.pid ] && pkill -USR2 -s `cat /var/run/supervisord.pid` -x node
        chown www:graphistry-dev /var/log/graphistry-json/*
    endscript
}
