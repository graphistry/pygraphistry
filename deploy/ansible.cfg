[defaults]
transport = ssh
private_key_file=./tools/ansible_id_rsa.pem
# host_key_checking=False

gathering = implicit
ansible_managed = DO NOT EDIT THIS FILE BY HAND -- This file is managed by Ansible.

[ssh_connection]
ssh_args = -o ForwardAgent=yes -o ControlMaster=auto -o ControlPersist=1m -o Compression=yes -o CompressionLevel=6 -o PermitLocalCommand=no
# -o StrictHostKeyChecking=no -o LogLevel=ERROR -o UserKnownHostsFile=/dev/null
control_path=/tmp/ansible-ssh-%%u-%%n-%%p-%%r
pipelining = True

