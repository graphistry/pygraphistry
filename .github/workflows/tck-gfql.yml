name: TCK GFQL Conformance

on:
  pull_request:
    paths:
      - "graphistry/**/gfql/**"
      - "graphistry/compute/gfql_unified.py"
      - "graphistry/Plottable.py"
      - "tests/gfql/**"
  workflow_dispatch:

jobs:
  tck-gfql:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout pygraphistry
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e .
          pip install pytest pandas

      - name: Run tck-gfql
        run: |
          git clone --depth 1 https://github.com/graphistry/tck-gfql.git
          cd tck-gfql
          PYGRAPHISTRY_PATH="${{ github.workspace }}" PYGRAPHISTRY_INSTALL=1 ./bin/ci.sh
